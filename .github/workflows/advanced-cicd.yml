        fi
        
        # GCP í”„ë¡œë•ì…˜ í™˜ê²½ í…ŒìŠ¤íŠ¸
        if [ "${{ needs.deploy-gcp-production.result }}" == "success" ]; then
          echo "Testing GCP production environment..."
          curl -f http://${{ secrets.GCP_VM_HOST }}/health
