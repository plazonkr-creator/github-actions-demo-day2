          echo "ğŸŒ Application URL: http://${{ secrets.GCP_VM_HOST }}"
          echo "ğŸ“Š Metrics URL: http://${{ secrets.GCP_VM_HOST }}/metrics"

  # AWS í”„ë¡œë•ì…˜ ë°°í¬
